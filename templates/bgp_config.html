<div id="content">
<div id="content-header">
    <div id="breadcrumb"> <a href="/" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Configure BGP</a> </div>
  <h1>Configure BGP</h1>
</div>
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>Enter RYU - BGP Parameters.</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="/optimize" method="POST" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">Local AS:</label>
              <div class="controls">
                <input type="text" name='local_as' placeholder="200" required />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Router ID:</label>
              <div class="controls">
                <input type="text" name='router_id' placeholder="10.0.1.2", required />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Neighbor Address:</label>
              <div class="controls">
                <input type="text" name='neighbor_address' placeholder="10.0.1.1" required />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Remote AS:</label>
              <div class="controls">
                <input type="text" name='router_id' placeholder="10.0.1.1" required />
              </div>
            </div>
 
            <div class="form-actions">
              <button type="submit" name="submit" class="btn btn-success">Configure</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
